<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        h1 {
            color: darkblue;
        }

        label {
            padding-right: 1em;
        }

        input {
            width: 300px;
        }

        .login-button {
            background-color: aqua;
            padding: 0.6em;
        }

</html>
